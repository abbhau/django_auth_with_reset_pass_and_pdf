{% extends 'base.html' %}

{% block title %}
    <title>USER LIST</title>
{% endblock %}

{% block content %}
    <div class="conatiner mt-5">
        <table class="table table-primary">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">USERNAME</th>
                <th scope="col">EMAIL</th>
                <th scope="col">FIRST NAME</th>
                <th scope="col">LAST NAME</th>
                <th scope="col" >ACTION</th>
              </tr>
            </thead>
            <tbody>
                {% for obj in data %}
                    <tr class="table-light">
                        <td scope="row">{{obj.id}}</td>
                        <td>{{obj.username}}</td>
                        <td>{{obj.email}}</td>
                        <td>{{obj.first_name}}</td>
                        <td>{{obj.last_name}}</td>
                        <td>
                            <a  class="btn btn-outline-warning btn-sm me-3 " href="{% url 'user-update' obj.id %}" >UPDATE</a>
                            <a class="btn btn-outline-danger btn-sm " href="{% url 'user-delete' obj.id %}">DELETE</a>
                           
                        </td>
                    </tr>
                {% endfor %}
             </tbody>
          </table>
    </div>
{% endblock %}
