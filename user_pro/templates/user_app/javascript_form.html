{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>USERFORM</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    {% if messages %}
        <ul class="messages mt-3">
        {% for message in messages %}
            <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type='button'class="btn btn-outline-success col-6" value="SUBMIT">
        <input type='reset'class="btn btn-outline-warning col-6 float-end" value="RESET">
    </form>
</div>
{% endblock %}
